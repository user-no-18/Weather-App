<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather Report By Debjyoti</h1>
      <div class="search">
        <input
          type="text"
          name="search"
          placeholder="search city here"
          id="search"
        />
        <button><img id="btn" src="images/search.png" alt="Search" /></button>
      </div>
      

      <div class="section">
        <img src="images/clear.png" class="Weather" alt="Weather Icon" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">Kolkata</h2>
      </div>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="Humidity Icon" />
          <div>
            <p class="humidity">50%</p>
            <p>humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="Wind Icon" />
          <div>
            <p class="wind">15 km/h</p>
            <p>wind speed</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "5328a4488734af8b39aae1d0a5add2be";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const searchInput = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherbutton = document.querySelector(".Weather");

      async function checkWeather(city) {
        try {
          const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
          if (!response.ok) {
            throw new Error("City not found!");
          }
          const data = await response.json();
          console.log(data);

          document.querySelector(".temp").innerHTML =
            Math.round(data.main.temp) + "°C";
          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(
            ".humidity"
          ).innerHTML = `${data.main.humidity}%`;
          document.querySelector(".wind").innerHTML = `${data.wind.speed} m/s`;

          if (data.weather[0].main == "clouds") {
            weatherbutton.src = "images/clouds.png";
          } else if (data.weather[0].main == "clear") {
            weatherbutton.src = "images/clear.png";
          } else if (data.weather[0].main == "drizzle") {
            weatherbutton.src = "images/drizzle.png";
          } else if (data.weather[0].main == "humidity") {
            weatherbutton.src = "images/humidity.png";
          } else if (data.weather[0].main == "mist") {
            weatherbutton.src = "images/mist.png";
          } else if (data.weather[0].main == "rain") {
            weatherbutton.src = "images/rain.png";
          } else if (data.weather[0].main == "snow") {
            weatherbutton.src = "images/snow.png";
          } else if (data.weather[0].main == "wind") {
            weatherbutton.src = "images/wind.png";
          }
        } catch (error) {
          console.error("Error fetching weather data:", error);
          alert("Invalid city name. Please try again.");
        }
      }

      searchBtn.addEventListener("click", () => {
        checkWeather(searchInput.value);
      });
      
    </script>
  </body>
</html>
